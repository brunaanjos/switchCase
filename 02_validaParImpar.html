<script>
  /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

  //ENTRADA
  const numero = parseInt(prompt("informe seu numero"));
  let conceito;
  //PROCESSAMENTO
  switch (numero % 2) {
    case 0:
      conceito = "par";
      break;
   default: conceito = "impar";
  }

  //SAÍDA
  document.write(`${conceito}`)
</script>
