<meta charset="UTF-8" />
<script>
  //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

  // ENTRADA
  const letra = prompt("informe a letra a e i o u:");
  let conceito;
  // PROCESSAMENTO
  switch (letra.toLowerCase()) {
    case "a":
      conceito = "vogal";
      break;
    case "e":
      conceito = "vogal";
      break;
    case "i":
      conceito = "vogal";
      break;
    case "o":
      conceito = "vogal";
      break;
    case "u":
      conceito = "vogal";
      break;
    default:
      conceito = "consoante";
      break;
  }

  // SAÍDA
  document.write(`${conceito}`);
</script>
